<!DOCTYPE html>
<html lang="en">
  {% include "tags/head.html" %}

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                  {% if messages %} {% for message in messages %}
                  <div
                    class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                    role="alert"
                  >
                    <div class="alert-body">{{ message }}</div>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  {% endfor %} {% endif %}
                </div>
                <form
                  class="user"
                  method="POST"
                  action="{% url 'user_auth:register' %}"
                >
                  {% csrf_token %} {{ register_form.non_field_errors }}
                  <div class="form-group">
                    <input
                      type="text"
                      name="username"
                      class="form-control form-control-user"
                      id="username"
                      placeholder="Enter Username"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        name="first_name"
                        class="form-control form-control-user"
                        id="exampleFirstName"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        name="last_name"
                        class="form-control form-control-user"
                        id="exampleLastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        name="password1"
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        placeholder="Password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        name="password2"
                        class="form-control form-control-user"
                        id="exampleRepeatPassword"
                        placeholder="Repeat Password"
                      />
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block">
                    Register Account
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="{% url 'user_auth:login' %}"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include "tags/scripts.html" %}
  </body>
</html>
